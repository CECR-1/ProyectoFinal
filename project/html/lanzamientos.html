<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelStorm - Tu plataforma de streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/lanzamientos.css">
</head>
<body>
     <!-- Header con navegación -->
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="#" class="logo">REEL<span>STORM</span></a>
                
                <ul class="nav-links">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="lanzamientos.html">Nuevos lanzamientos</a></li>
                    <li><a href="genero.html">Género</a></li>
                    <li><a href="clasificacion.html">Clasificación</a></li>
                </ul>
                
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <!-- Barra de búsqueda -->
    <section class="search-section">
        <div class="container">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Buscar películas por nombre, género, año...">
                <button id="search-button"><i class="fas fa-search"></i> Buscar</button>
            </div>
        </div>
    </section>
    <!-- Sección de nuevos lanzamientos -->
    <section class="movies-section">
        <div class="container">
            <div class="section-header">
                <h2>Nuevos lanzamientos</h2>
            </div>
            
            <div class="movies-grid" id="new-releases">
                <!-- Películas se cargarán dinámicamente con JavaScript -->
            </div>
        </div>
    </section>
    <script src="../js/lanzamiento.js"></script>
</body>
</html>
